<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Mateus [byUwUr]</title>
		<link rel="stylesheet" href="./css/main.css" />
		<script src="./js/_jquery311.min.js" defer></script>
		<script src="./js/_tweenMax.min.js" defer></script>
		<script defer>
			const config = new URLSearchParams(window.location.search).get("mode") || "start";
			console.log("config=", config);
			function loadScript(src) {
				return new Promise((resolve, reject) => {
					const script = document.createElement("script");
					script.src = src;
					script.onload = resolve;
					script.onerror = reject;
					document.head.appendChild(script);
				});
			}
			window.onload = async function () {
				try {
					await loadScript("./config/main.settings.js");
					await loadScript(`./config/main.${config}.js`);
					await loadScript("./js/main.js");
				} catch (error) {
					console.error("Error loading scripts:", error);
				}
			};
		</script>
	</head>
	<body>
		<div id="scene">
			<div id="bg">
				<div id="image">
					<img src="./img/" alt="" onError="this.style.display='none';" />
					<img src="./img/" alt="" onError="this.style.display='none';" />
				</div>
				<div id="video">
					<video width="1920" height="1080" autoplay loop muted>
						<source src="" type="video/mp4" />
					</video>
				</div>
				<div id="overlay"></div>
				<div id="frame" class="bg-accent"></div>
			</div>

			<div id="branding">
				<div id="brandImg"></div>
				<span id="title"></span>
				<span id="subtitle"></span>
			</div>

			<div id="updates">
				<div id="social">
					<div id="twi" class="item">
						<div class="network">
							<div class="borderTop"></div>
							<div class="icon"><i class="fa fa-twitch" aria-hidden="true"></i></div>
							<div class="inner">
								<div id="twitchHeader" class="socialHead"></div>
								<div id="twitch" class="socialName"></div>
							</div>
						</div>
					</div>
					<div id="yt" class="item">
						<div class="network">
							<div class="borderTop"></div>
							<div class="icon"><i class="fa fa-youtube" aria-hidden="true"></i></div>
							<div class="inner">
								<div id="youtubeHeader" class="socialHead"></div>
								<div id="youtube" class="socialName"></div>
							</div>
						</div>
					</div>
					<div id="in" class="item">
						<div class="network">
							<div class="borderTop"></div>
							<div class="icon"><i class="fa fa-instagram" aria-hidden="true"></i></div>
							<div class="inner">
								<div id="instagramHeader" class="socialHead"></div>
								<div id="instagram" class="socialName"></div>
							</div>
						</div>
					</div>
					<!--div id="tw" class="item">
						<div class="network">
							<div class="borderTop"></div>
							<div class="icon"><i class="fa fa-twitter" aria-hidden="true"></i></div>
							<div class="inner">
								<div id="twitterHeader" class="socialHead"></div>
								<div id="twitter" class="socialName"></div>
							</div>
						</div>
					</div-->
					<!--div id="fb" class="item">
						<div class="network">
							<div class="borderTop"></div>
							<div class="icon"><i class="fa fa-facebook" aria-hidden="true"></i></div>
							<div class="inner">
								<div id="facebookHeader" class="socialHead"></div>
								<div id="facebook" class="socialName"></div>
							</div>
						</div>
					</div-->
				</div>

				<div id="schedule">
					<div id="week" class="item">
						<div class="day">
							<div class="borderTop"></div>
							<div class="inner">
								<div class="scheduleHead">Lunes</div>
								<div id="monday" class="scheduleTime"></div>
							</div>
						</div>
						<div class="day">
							<div class="borderTop"></div>
							<div class="inner">
								<div class="scheduleHead">Martes</div>
								<div id="tuesday" class="scheduleTime"></div>
							</div>
						</div>
						<div class="day">
							<div class="borderTop"></div>
							<div class="inner">
								<div class="scheduleHead">Miércoles</div>
								<div id="wednesday" class="scheduleTime"></div>
							</div>
						</div>
						<div class="day">
							<div class="borderTop"></div>
							<div class="inner">
								<div class="scheduleHead">Jueves</div>
								<div id="thursday" class="scheduleTime"></div>
							</div>
						</div>
						<div class="day">
							<div class="borderTop"></div>
							<div class="inner">
								<div class="scheduleHead">Viernes</div>
								<div id="friday" class="scheduleTime"></div>
							</div>
						</div>
						<div class="day">
							<div class="borderTop"></div>
							<div class="inner">
								<div class="scheduleHead">Sábado</div>
								<div id="saturday" class="scheduleTime"></div>
							</div>
						</div>
						<div class="day">
							<div class="borderTop"></div>
							<div class="inner">
								<div class="scheduleHead">Domingo</div>
								<div id="sunday" class="scheduleTime"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="list">
				<div id="one" class="event">
					<div class="borderLeft"></div>
					<div id="followName" class="name">&nbsp;</div>
					<div id="followLine" class="type"></div>
				</div>

				<div id="two" class="event">
					<div class="borderLeft"></div>
					<div id="tipName" class="name">&nbsp;</div>
					<div id="tipLine" class="type"></div>
				</div>

				<div id="three" class="event">
					<div class="borderLeft"></div>
					<div id="bigTipName" class="name">&nbsp;</div>
					<div id="bigTipLine" class="type"></div>
				</div>

				<div id="four" class="event">
					<div class="borderLeft"></div>
					<div id="subName" class="name">&nbsp;</div>
					<div id="subLine" class="type"></div>
				</div>
			</div>

			<div id="countdown">
				<div id="timer">
					<div id="time"></div>
					<div id="message"></div>
					<div id="endMessage"></div>
				</div>
			</div>
		</div>
	</body>
</html>
