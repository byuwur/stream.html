<!-- item will be appened to this layout -->
<div id="log" class="sl__chat__layout"></div>
<!-- chat item -->
<script type="text/template" id="chatlist_item">
	<div class="line" data-from="{from}" data-id="{messageId}">
		<div class="bg"></div>
	  <span class="meta" style="color: {color}">
	    <span class="badges">
	    </span>
	    <span class="name shiftGlitch" data-text="{from}">{from}</span>
	    <span class="seperator" style="color: {color}">{separator}</span>
	  </span>

	  <span class="message">
	    {message}
	  </span>
	</div>
</script>
